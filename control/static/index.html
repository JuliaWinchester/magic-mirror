<!-- index.html -->
<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">
<head>
	<meta charset="UTF-8">
	<!-- Fonts and icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- JS libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<!-- App files -->
	<!-- CHANGE THIS BELOW, REMOVE THE ../ -->
	<script src="../static/app.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<title>Magic mirror</title>
</head>
<body>
	<md-content layout="column" layout-align="start center">
		<h1 class="md-title">Mirror mirror on the wall...</h1>
		<md-button class="md-primary md-raised" ng-click="status()">Status</md-button>
		<div layout="row">
			<md-button class="md-primary md-raised" ng-click="imageShuffle()">Image shuffle</md-button>
			<md-button class="md-icon-button" ng-click="imageEdit()">
				<md-icon md-font-library="material-icons"> edit </md-icon>
			</md-button>
		</div>
		<md-card ng-show="imageEditShow" layout="column">
			<md-card-content layout="column">
				<md-input-container>
					<label>Album</label>
					<md-select ng-model="selectedAlbum">
						<md-option ng-repeat="album in albums" ng-value="album" ng-selected="{{album.name == defaultAlbum.name}}">{{album.name}}</md-option>
					</md-select>
				</md-input-container>
				<md-input-container>
					<input ng-model="imgShuffleMins" placeholder="Minutes between shuffles">
				</md-input-container>
				<md-button href="/album" class="md-raised md-primary">Edit albums</md-button>
			</md-card-content>
		</md-card>
		<md-button class="md-primary md-raised" ng-click="reboot()">Reboot</md-button>
	</md-content>
</body>
</html>
